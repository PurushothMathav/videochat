<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectNow - Free Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            background-color: #4267B2;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo svg {
            margin-right: 10px;
        }

        .main {
            display: flex;
            flex-direction: column;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            border-radius: 10px;
            overflow: hidden;
            background-color: #333;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            height: 100%;
            background-color: #1a1a1a;
        }

        .video-item {
            position: relative;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-item.small {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            z-index: 10;
            border: 2px solid #4267B2;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            gap: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f0f2f5;
            border: none;
        }

        .control-btn:hover {
            background-color: #e4e6eb;
        }

        .control-btn.mute {
            background-color: #f0f2f5;
            color: #333;
        }

        .control-btn.unmute {
            background-color: #e41e3f;
            color: white;
        }

        .control-btn.video-off {
            background-color: #e41e3f;
            color: white;
        }

        .control-btn.end-call {
            background-color: #e41e3f;
            color: white;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        .join-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .join-container h2 {
            margin-bottom: 30px;
            color: #4267B2;
        }

        .join-form {
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .join-btn {
            width: 100%;
            padding: 12px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .join-btn:hover {
            background-color: #365899;
        }

        .hidden {
            display: none;
        }

        .user-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .info-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 5;
        }

        .waiting-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .waiting-screen h3 {
            margin-bottom: 20px;
        }

        .waiting-animation {
            display: flex;
            margin: 30px 0;
        }

        .waiting-dot {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #4267B2;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .waiting-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .waiting-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .share-link {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px 15px;
            margin-top: 20px;
            max-width: 80%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 500;
        }

        .copy-btn:hover {
            background-color: #365899;
        }

        .settings-menu {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            z-index: 100;
            width: 250px;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item-label {
            font-weight: 500;
        }

        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-item.small {
                width: 100px;
                height: 100px;
                top: 10px;
                right: 10px;
            }

            .controls {
                gap: 10px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
            }

            .control-btn svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                height: 60vh;
            }

            .video-item.small {
                width: 80px;
                height: 80px;
            }

            .controls {
                padding: 15px 0;
            }

            .control-btn {
                width: 45px;
                height: 45px;
            }

            .control-btn svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 320px) {
            .video-item.small {
                width: 70px;
                height: 70px;
                top: 5px;
                right: 5px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 7l-7 5 7 5V7z"></path>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
                ConnectNow
            </div>
            <div class="settings-btn" id="settingsBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </div>
        </div>

        <div class="main">
            <!-- Join Screen -->
            <div class="join-container" id="joinScreen">
                <h2>Start or Join a Video Chat</h2>
                <div class="join-form">
                    <div class="input-group">
                        <label for="username">Your Name</label>
                        <input type="text" id="username" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="roomId">Room ID (optional)</label>
                        <input type="text" id="roomId" placeholder="Leave empty to create a new room">
                    </div>
                    <button class="join-btn" id="joinBtn">Start Chat</button>
                </div>
            </div>

            <!-- Call Screen -->
            <div class="video-container hidden" id="callScreen">
                <div class="video-grid">
                    <div class="video-item" id="remoteVideoContainer">
                        <div class="waiting-screen" id="waitingScreen">
                            <h3>Waiting for someone to join...</h3>
                            <div class="waiting-animation">
                                <div class="waiting-dot"></div>
                                <div class="waiting-dot"></div>
                                <div class="waiting-dot"></div>
                            </div>
                            <p>Share this room link with someone to start chatting:</p>
                            <div class="share-link" id="shareLink">https://connectnow.com/room/abc123</div>
                            <button class="copy-btn" id="copyBtn">Copy Link</button>
                        </div>
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="user-name" id="remoteName">Connecting...</div>
                    </div>
                    <div class="video-item small">
                        <video id="localVideo" autoplay playsinline muted></video>
                        <div class="user-name" id="localName">You</div>
                    </div>
                </div>
                <div class="info-message hidden" id="infoMessage"></div>
            </div>

            <div class="controls hidden" id="controls">
                <button class="control-btn mute" id="muteBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button class="control-btn" id="videoBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </button>
                <button class="control-btn end-call" id="endCallBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path>
                        <line x1="23" y1="1" x2="1" y2="23"></line>
                    </svg>
                </button>
            </div>

            <div class="settings-menu hidden" id="settingsMenu">
                <div class="settings-item">
                    <div class="settings-item-label">Camera</div>
                    <select id="cameraSelect"></select>
                </div>
                <div class="settings-item">
                    <div class="settings-item-label">Microphone</div>
                    <select id="micSelect"></select>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const joinScreen = document.getElementById('joinScreen');
            const callScreen = document.getElementById('callScreen');
            const controls = document.getElementById('controls');
            const joinBtn = document.getElementById('joinBtn');
            const username = document.getElementById('username');
            const roomIdInput = document.getElementById('roomId');
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            const localName = document.getElementById('localName');
            const remoteName = document.getElementById('remoteName');
            const muteBtn = document.getElementById('muteBtn');
            const videoBtn = document.getElementById('videoBtn');
            const endCallBtn = document.getElementById('endCallBtn');
            const waitingScreen = document.getElementById('waitingScreen');
            const shareLink = document.getElementById('shareLink');
            const copyBtn = document.getElementById('copyBtn');
            const infoMessage = document.getElementById('infoMessage');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsMenu = document.getElementById('settingsMenu');
            const cameraSelect = document.getElementById('cameraSelect');
            const micSelect = document.getElementById('micSelect');

            // Variables
            let localStream;
            let peer;
            let currentCall;
            let roomId = '';
            let isAudioMuted = false;
            let isVideoOff = false;
            let selectedCamera = '';
            let selectedMic = '';

            // Settings menu toggle
            settingsBtn.addEventListener('click', () => {
                settingsMenu.classList.toggle('hidden');
            });

            // Close settings menu when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!settingsMenu.contains(e.target) && e.target !== settingsBtn) {
                    settingsMenu.classList.add('hidden');
                }
            });

            // Get available devices
            async function getDevices() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    
                    const cameras = devices.filter(device => device.kind === 'videoinput');
                    const mics = devices.filter(device => device.kind === 'audioinput');
                    
                    // Clear previous options
                    cameraSelect.innerHTML = '';
                    micSelect.innerHTML = '';
                    
                    // Add camera options
                    cameras.forEach(camera => {
                        const option = document.createElement('option');
                        option.value = camera.deviceId;
                        option.text = camera.label || `Camera ${cameraSelect.length + 1}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    // Add microphone options
                    mics.forEach(mic => {
                        const option = document.createElement('option');
                        option.value = mic.deviceId;
                        option.text = mic.label || `Microphone ${micSelect.length + 1}`;
                        micSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error getting devices', error);
                }
            }

            // Initialize media devices
            async function initDevices() {
                try {
                    // Request permissions first
                    await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    await getDevices();
                } catch (error) {
                    console.error('Error initializing devices', error);
                    showInfoMessage('Camera or microphone access denied. Please enable access.', 5000);
                }
            }

            // Get user media with selected devices
            async function getMedia() {
                try {
                    const constraints = {
                        video: selectedCamera ? { deviceId: { exact: selectedCamera } } : true,
                        audio: selectedMic ? { deviceId: { exact: selectedMic } } : true
                    };

                    // Stop any existing stream
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                    }

                    localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    localVideo.srcObject = localStream;
                    return localStream;
                } catch (error) {
                    console.error('Error getting user media', error);
                    showInfoMessage('Failed to access camera or microphone', 5000);
                    return null;
                }
            }

            // Device selection event listeners
            cameraSelect.addEventListener('change', async () => {
                selectedCamera = cameraSelect.value;
                const newStream = await getMedia();
                if (currentCall && newStream) {
                    // Replace video track in the current call
                    const videoTrack = newStream.getVideoTracks()[0];
                    const sender = currentCall.peerConnection.getSenders().find(s => 
                        s.track && s.track.kind === 'video'
                    );
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }
                }
            });

            micSelect.addEventListener('change', async () => {
                selectedMic = micSelect.value;
                const newStream = await getMedia();
                if (currentCall && newStream) {
                    // Replace audio track in the current call
                    const audioTrack = newStream.getAudioTracks()[0];
                    const sender = currentCall.peerConnection.getSenders().find(s => 
                        s.track && s.track.kind === 'audio'
                    );
                    if (sender) {
                        sender.replaceTrack(audioTrack);
                    }
                }
            });

            // Initialize the chat
            async function initChat() {
                if (!username.value.trim()) {
                    showInfoMessage('Please enter your name', 3000);
                    return;
                }

                try {
                    // Get media stream
                    localStream = await getMedia();
                    if (!localStream) return;

                    // Set local name
                    localName.textContent = username.value;

                    // Generate random room ID if not provided
                    roomId = roomIdInput.value.trim() || generateRoomId();
                    
                    // Update share link
                    const shareUrl = `${window.location.origin}?room=${roomId}`;
                    shareLink.textContent = shareUrl;

                    const myPeerId = `${roomId}-${Math.random().toString(36).substr(2, 6)}`;
                    peer = new Peer(myPeerId);

                    peer.on('open', (id) => {
                        console.log('My peer ID is: ' + id);
                        
                        // Switch to call screen
                        joinScreen.classList.add('hidden');
                        callScreen.classList.remove('hidden');
                        controls.classList.remove('hidden');
                        
                        // Show waiting screen
                        waitingScreen.classList.remove('hidden');
                        
                        // Listen for incoming calls
                        peer.on('call', (call) => {
                            // Answer the call with our stream
                            call.answer(localStream);
                            setupCall(call);
                        });
                        
                        // Check if someone is already in the room
                        connectToRoom();
                    });

                    peer.on('error', (err) => {
                        console.error('PeerJS error:', err);
                        showInfoMessage('Connection error: ' + err.message, 5000);
                    });

                } catch (error) {
                    console.error('Error initializing chat:', error);
                    showInfoMessage('Failed to initialize video chat', 5000);
                }
            }

            // Connect to a specific room
            function connectToRoom() {
    // Find other peers in the same room (except self)
    let attempts = 0;
    function tryConnect() {
        fetch('https://0.peerjs.com/peers')
            .then(res => res.json())
            .then(peers => {
                const roomPeers = peers.filter(pid => pid.startsWith(roomId + '-') && pid !== myPeerId);
                if (roomPeers.length > 0) {
                    // Deterministic: only the user with the highest ID calls the lowest
                    const allPeers = [myPeerId, ...roomPeers].sort();
                    if (myPeerId === allPeers[allPeers.length - 1]) {
                        const remotePeerId = allPeers[0];
                        const call = peer.call(remotePeerId, localStream, {
                            metadata: { name: username.value }
                        });
                        if (call) setupCall(call);
                    }
                } else if (attempts < 10) {
                    attempts++;
                    setTimeout(tryConnect, 1000);
                }
            });
    }
    tryConnect();
}

            // Set up a call
            function setupCall(call) {
                currentCall = call;
                
                // Hide waiting screen
                waitingScreen.classList.add('hidden');
                
                // Show remote video when stream is received
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    
                    // If metadata is available, display remote user's name
                    if (call.metadata && call.metadata.name) {
                        remoteName.textContent = call.metadata.name;
                    }
                });
                
                // Handle call ending
                call.on('close', () => {
                    endCall();
                });
                
                call.on('error', (err) => {
                    console.error('Call error:', err);
                    showInfoMessage('Call error: ' + err.message, 5000);
                    endCall();
                });
            }

            // End the current call
            function endCall() {
                if (currentCall) {
                    currentCall.close();
                }
                
                remoteVideo.srcObject = null;
                remoteName.textContent = 'Disconnected';
                
                // Show waiting screen again
                waitingScreen.classList.remove('hidden');
                
                // Reset room ID
                roomId = generateRoomId();
                const shareUrl = `${window.location.origin}?room=${roomId}`;
                shareLink.textContent = shareUrl;
                
                // Update URL without reloading
                history.pushState({}, '', `?room=${roomId}`);
            }

            // Toggle audio mute
            function toggleMute() {
                if (localStream) {
                    const audioTracks = localStream.getAudioTracks();
                    if (audioTracks.length > 0) {
                        isAudioMuted = !isAudioMuted;
                        audioTracks[0].enabled = !isAudioMuted;
                        
                        if (isAudioMuted) {
                            muteBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                    <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
                                    <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>`;
                            muteBtn.classList.remove('mute');
                            muteBtn.classList.add('unmute');
                        } else {
                            muteBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>`;
                            muteBtn.classList.add('mute');
                            muteBtn.classList.remove('unmute');
                        }
                    }
                }
            }

            // Toggle video
            function toggleVideo() {
                if (localStream) {
                    const videoTracks = localStream.getVideoTracks();
                    if (videoTracks.length > 0) {
                        isVideoOff = !isVideoOff;
                        videoTracks[0].enabled = !isVideoOff;
                        
                        if (isVideoOff) {
                            videoBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>`;
                            videoBtn.classList.add('video-off');
                        } else {
                            videoBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                </svg>`;
                            videoBtn.classList.remove('video-off');
                        }
                    }
                }
            }

            // Display info message
            function showInfoMessage(message, duration = 3000) {
                infoMessage.textContent = message;
                infoMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    infoMessage.classList.add('hidden');
                }, duration);
            }

            // Generate a random room ID
            function generateRoomId() {
                return Math.random().toString(36).substr(2, 9);
            }

            // Copy room link to clipboard
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(shareLink.textContent)
                    .then(() => {
                        showInfoMessage('Link copied to clipboard!', 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy link:', err);
                        showInfoMessage('Failed to copy link', 2000);
                    });
            });

            // Event listeners
            joinBtn.addEventListener('click', initChat);
            muteBtn.addEventListener('click', toggleMute);
            videoBtn.addEventListener('click', toggleVideo);
            endCallBtn.addEventListener('click', () => {
                endCall();
                showInfoMessage('Call ended', 3000);
            });

            // Check URL for room ID on load
            window.addEventListener('load', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const urlRoomId = urlParams.get('room');
                
                if (urlRoomId) {
                    roomIdInput.value = urlRoomId;
                }
                
                // Initialize devices when page loads
                initDevices();
            });

            // Handle page unload
            window.addEventListener('beforeunload', () => {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                if (peer) {
                    peer.destroy();
                }
            });
        });
    </script>
</body>
</html>
