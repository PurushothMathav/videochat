<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Peer Video Chat</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 9/16;
      background: #000;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #localVideo {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 100px;
      height: 150px;
      border-radius: 12px;
      border: 2px solid #fff;
      object-fit: cover;
      z-index: 2;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls button {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      cursor: pointer;
      min-width: 80px;
    }
    .off {
      background-color: #f87171 !important;
      color: #fff;
    }
  </style>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<div class="video-container">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
  <div class="controls">
    <button id="flipBtn">Flip</button>
    <button id="micBtn">Mic</button>
    <button id="camBtn">Camera</button>
    <button id="endBtn">End</button>
  </div>
</div>

  <div id="shareBox" style="display:none; padding:16px; text-align:center;">
  <p style="color:#fff;">Share this link:</p>
  <input id="shareLink" type="text" readonly style="width:90%; padding:10px; font-size:14px;">
  <br/><br/>
  <button onclick="copyLink()">Copy</button>
  <button onclick="shareLink()">Share</button>
</div>


<script>
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const flipBtn = document.getElementById("flipBtn");
  const micBtn = document.getElementById("micBtn");
  const camBtn = document.getElementById("camBtn");
  const endBtn = document.getElementById("endBtn");

  let localStream, peer, call;
  let useFront = true;
  let micOn = true;
  let camOn = true;

  async function getMedia() {
    if (localStream) localStream.getTracks().forEach(track => track.stop());
    const constraints = {
      video: { facingMode: useFront ? "user" : "environment" },
      audio: true
    };
    localStream = await navigator.mediaDevices.getUserMedia(constraints);
    localVideo.srcObject = localStream;
    return localStream;
  }

  async function flipCamera() {
    useFront = !useFront;
    const stream = await getMedia();
    replaceStreamTrack("video", stream.getVideoTracks()[0]);
  }

  function toggleMic() {
    micOn = !micOn;
    localStream.getAudioTracks().forEach(track => track.enabled = micOn);
    micBtn.classList.toggle("off", !micOn);
  }

  function toggleCam() {
    camOn = !camOn;
    localStream.getVideoTracks().forEach(track => track.enabled = camOn);
    camBtn.classList.toggle("off", !camOn);
  }
  const shareBox = document.getElementById('shareBox');
const shareLinkInput = document.getElementById('shareLink');

function showShareUI(link) {
  shareLinkInput.value = link;
  shareBox.style.display = 'block';
}

function copyLink() {
  shareLinkInput.select();
  shareLinkInput.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Link copied!");
}

function shareLink() {
  if (navigator.share) {
    navigator.share({
      title: "Video Chat Invite",
      text: "Join my video chat",
      url: shareLinkInput.value
    }).catch(err => {
      console.error("Share failed:", err);
    });
  } else {
    alert("Sharing not supported. Please copy the link manually.");
  }
}

  
  function replaceStreamTrack(kind, newTrack) {
    if (call && call.peerConnection) {
      const sender = call.peerConnection.getSenders().find(s => s.track.kind === kind);
      if (sender) sender.replaceTrack(newTrack);
    }
  }

  function endCall() {
    if (call) call.close();
    if (peer) peer.destroy();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    window.location.reload();
  }

  flipBtn.onclick = flipCamera;
  micBtn.onclick = toggleMic;
  camBtn.onclick = toggleCam;
  endBtn.onclick = endCall;

  async function init() {
    await getMedia();

    const urlParams = new URLSearchParams(window.location.search);
    const hostId = urlParams.get("host");

    peer = new Peer();

    peer.on("open", id => {
      if (!hostId) {
        const shareUrl = `${window.location.href}?host=${id}`;
        showShareUI(shareUrl);
      }
    });

    if (hostId) {
      peer.on("call", incomingCall => {
        call = incomingCall;
        call.answer(localStream);
        call.on("stream", stream => remoteVideo.srcObject = stream);
      });
    } else {
      peer.on("open", id => {
        call = peer.call(hostId, localStream);
        call.on("stream", stream => remoteVideo.srcObject = stream);
      });
    }

    peer.on("error", err => {
      console.error("Peer error", err);
      alert("Peer error: " + err.message);
    });
  }

  init();
</script>
</body>
</html>
