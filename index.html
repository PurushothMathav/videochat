<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Peer Video Chat</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 9/16;
      background: #000;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #localVideo {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 100px;
      height: 150px;
      border-radius: 12px;
      border: 2px solid #fff;
      object-fit: cover;
      z-index: 2;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }
    .controls button {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      cursor: pointer;
    }
  </style>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<div class="video-container">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
  <div class="controls">
    <button onclick="flipCamera()">Flip Camera</button>
    <button onclick="endCall()">End Call</button>
  </div>
</div>

<script>
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");

  let localStream, peer, call;
  let useFront = true;

  async function getMedia() {
    if (localStream) localStream.getTracks().forEach(track => track.stop());
    const constraints = {
      video: { facingMode: useFront ? "user" : "environment" },
      audio: true
    };
    localStream = await navigator.mediaDevices.getUserMedia(constraints);
    localVideo.srcObject = localStream;
    return localStream;
  }

  async function flipCamera() {
    useFront = !useFront;
    const stream = await getMedia();
    if (call && call.peerConnection) {
      const sender = call.peerConnection.getSenders().find(s => s.track.kind === 'video');
      if (sender) sender.replaceTrack(stream.getVideoTracks()[0]);
    }
  }

  function endCall() {
    if (call) call.close();
    if (peer) peer.destroy();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    window.location.reload();
  }

  async function init() {
    await getMedia();

    const urlParams = new URLSearchParams(window.location.search);
    const hostId = urlParams.get("host");

    peer = new Peer();

    peer.on("open", id => {
      if (!hostId) {
        const shareUrl = `${window.location.href}?host=${id}`;
        alert("Share this link: " + shareUrl);
      }
    });

    if (hostId) {
      peer.on("call", incomingCall => {
        call = incomingCall;
        call.answer(localStream);
        call.on("stream", stream => remoteVideo.srcObject = stream);
      });
    } else {
      peer.on("open", id => {
        call = peer.call(hostId, localStream);
        call.on("stream", stream => remoteVideo.srcObject = stream);
      });
    }

    peer.on("error", err => {
      console.error("Peer error", err);
      alert("Peer error: " + err.message);
    });
  }

  init();
</script>
</body>
</html>
