<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PanguPlay Video Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #181818; color: #fff; font-family: Arial, sans-serif; margin: 0; }
    .container { max-width: 900px; margin: 30px auto; padding: 20px; background: #232323; border-radius: 10px; }
    h1 { text-align: center; }
    .videos { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    video { width: 400px; max-width: 100%; background: #000; border-radius: 8px; }
    .controls { text-align: center; margin-top: 20px; }
    input, button { padding: 8px; border-radius: 4px; border: none; margin: 0 5px; }
    button { background: #ff4500; color: #fff; cursor: pointer; }
    button:disabled { background: #555; }
    @media (max-width: 800px) {
      .videos { flex-direction: column; align-items: center; }
      video { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”´ PanguPlay Video Chat</h1>
    <div class="controls">
      <input type="text" id="roomInput" placeholder="Enter Room Name">
      <button id="joinBtn">Join Room</button>
      <button id="leaveBtn" disabled>Leave Room</button>
    </div>
    <div class="videos">
      <div>
        <h3 style="text-align:center;">You</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div>
        <h3 style="text-align:center;">Remote</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    <div style="text-align:center; margin-top:20px; font-size:13px;">
      <span>Powered by <a href="https://peerjs.com/" target="_blank" style="color:#ff4500;">PeerJS</a> (WebRTC)</span>
    </div>
  </div>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
let localStream, peer, call, callTimeout, hasConnected = false;
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const joinBtn = document.getElementById('joinBtn');
const leaveBtn = document.getElementById('leaveBtn');
const roomInput = document.getElementById('roomInput');

function randomId() {
  return Math.random().toString(36).substr(2, 6);
}

joinBtn.onclick = async () => {
  const room = roomInput.value.trim();
  if (!room) return alert('Enter a room name!');
  joinBtn.disabled = true;
  leaveBtn.disabled = false;
  roomInput.disabled = true;
  hasConnected = false;

  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  localVideo.srcObject = localStream;

  // Each user gets a unique peer ID
  const myId = `${room}-${randomId()}`;
  peer = new Peer(myId, {
    host: 'peerjs.com',
    port: 443,
    path: '/',
    secure: true
  });

  // Always accept incoming calls
  peer.on('call', incomingCall => {
    if (hasConnected) return; // Already connected
    hasConnected = true;
    incomingCall.answer(localStream);
    incomingCall.on('stream', stream => {
      remoteVideo.srcObject = stream;
    });
    call = incomingCall;
    if (callTimeout) clearTimeout(callTimeout);
  });

  peer.on('open', id => {
    // Try to call another peer in the room, retry for up to 10 seconds
    let attempts = 0;
    function tryCall() {
      if (hasConnected) return;
      fetch(`https://0.peerjs.com/peers`)
        .then(res => res.json())
        .then(peers => {
          const roomPeers = peers.filter(pid => pid.startsWith(room + '-') && pid !== myId);
          if (roomPeers.length > 0) {
            // Always call the first peer found (lowest ID)
            const remotePeerId = roomPeers.sort()[0];
            if (!hasConnected) {
              call = peer.call(remotePeerId, localStream);
              call.on('stream', stream => {
                remoteVideo.srcObject = stream;
              });
              hasConnected = true;
              if (callTimeout) clearTimeout(callTimeout);
            }
          } else if (attempts < 10) {
            attempts++;
            callTimeout = setTimeout(tryCall, 1000);
          }
        });
    }
    tryCall();
  });
};

leaveBtn.onclick = () => {
  if (call) call.close();
  if (peer) peer.destroy();
  if (localVideo.srcObject) {
    localVideo.srcObject.getTracks().forEach(track => track.stop());
    localVideo.srcObject = null;
  }
  remoteVideo.srcObject = null;
  joinBtn.disabled = false;
  leaveBtn.disabled = true;
  roomInput.disabled = false;
  hasConnected = false;
  if (callTimeout) clearTimeout(callTimeout);
};
  </script>
</body>
</html>
